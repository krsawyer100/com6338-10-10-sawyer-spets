<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <meta name="description" content="document">
    <title>Furry Friends</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a class="nav__logo" href="index.html">
                <img src="images/logo-orange.png" alt="Logo" width="300" class="nav__logo_img">
            </a>
            <a class="nav__link" href="cat.html">
                <img src="images/cat-nav-orange.png" alt="Cat" width="150" class="nav__link_img_cat">
            </a>
            <a class="nav__link" href="dog.html">    
                <img src="images/dog-nav-orange.png" alt="Dog" width="150" class="nav__link_img_dog">
            </a>
        </nav>
    </header>

    <main class="main">
        <section class="main__hero flex">
            <h1 class="main__hero__call-to-action">In the market for a new furry friend?</h1>
            <h2 class="main__hero__call-to-action">Check out cats and dogs available for adoption!</h2>
            <a class="main__hero__call-to-action__button" href="#adoption-icon" style="background: url(images/arrow-icon.png)"></a>
        </section>

        <section class="main__pet-adoption flex" id="adoption-icon">
            <h3 class ="main__pet-adoption_title">Pets Available for Adoption</h3>
            <div class="main__pet__adoption-img_container flex">
                <a class="main__cat_link" href="cat.html">
                    <img src="images/cat-button-orange.png" alt="cat-icon" class="main__link_img-cat"> 
                </a>
                <a class="main__dog_link" href="dog.html">
                    <img src="images/dog-button-orange.png" alt="dog-icon" class="main__link_img-dog">
                </a>
            </div>
        </section>

        <section class="main__pet__facts">
            <div class="main__pet__facts_container" id = facts_container>
                <img src="images/dog_photo.jpeg" alt="dog-picture" class="main__facts_img" id="img_size1">
                <div class="main__pet__facts__div" id = factsDiv>
                    <h3 class="main__pet__facts_text">Did You Know?</h3>
                    <h4 class="main__pet__facts_api" id="main__facts"></h4>
                </div>
            </div>
                
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content flex">
            <div class="footer__content_social-media flex">
                <p>Connect with us:</p>
                <a class="footer__content_social-media_link" href="https://www.instagram.com/accounts/login/?hl=en" target="__BLANK">
                    <img class="footer__content_social-media_icon" width="36px" height="36px" src="./images/instagram.png" alt="link the instagram">
                </a>
                <a class="footer__content_social-media_link" href="https://www.facebook.com/" target="__BLANK">
                    <img class="footer__content_social-media_icon" width="36px" height="36px" src="./images/facebook.png" alt="link to facebook">
                </a>
                <a class="footer__content_social-media_link" href="https://twitter.com/i/flow/login" target="__BLANK">
                    <img class="footer__content_social-media_icon" width="36px" height="36px" src="./images/twitter.png" alt="link to x or twitter">
                </a>
            </div>
            <div class="footer__content_copyright flex">
                <p>Â© Spets & Sawyer 2024</p>
            </div>
            <div class="footer__content_form-container flex">
                <form class="footer__content_form">
                    <label for="subscription" class="footer__content_form-label">Subscribe to our newsletter:</label>
                    <input type="email" id="subscription" placeholder="Enter your email here" class="footer__content_form-input">
                </form>
            </div>
        </div>
    </footer>    
<script src="index.js"></script>   
</body>
</html>
