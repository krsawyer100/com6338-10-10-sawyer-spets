<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Available</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a class="nav__logo" href="index.html">
                <img src="images/logo-orange.png" alt="Logo" width="300" class=" nav__logo_img">
            </a>
            <a class="nav__link" href="cat.html">
                <img src="images/cat-nav-blue.png" alt="Cat" width="150" class="nav__link_img_cat">

            <a class="nav__link" href="dog.html">    
                <img src="images/dog-nav-orange.png" alt="Dog" width="150" class="nav__link_img_dog">
            </a>
        </nav>
    </header>
    <main class="main">
        <div class="main__location">
            <h4 class="main__location_title">Enter your Location</h4>
            <form class="main__location_form flex">
                <input type="text" class="main__location_form_input" id="location" name="location" placeholder="Enter your zipcode here">
                <button class="main__location_form_button flex" type="submit">
                    <img src="images/search-button.png" alt="search" height="20px" class="main__location_form_button-img">
                </button>
            </form>
        </div>
        <div class="main__page-title"></div>
        <div class="main__cards-container flex"></div>
    </main>
    <footer class="footer">
        <div class="footer__content flex">
            <div class="footer__content_social-media flex">
                <p>Connect with us:</p>
                <a class="footer__content_social-media_link" href="https://www.instagram.com/accounts/login/?hl=en" target="__BLANK">
                    <img class="footer__content_social-media_icon" width="36px" height="36px" src="./images/instagram.png" alt="link the instagram">
                </a>
                <a class="footer__content_social-media_link" href="https://www.facebook.com/" target="__BLANK">
                    <img class="footer__content_social-media_icon" width="36px" height="36px" src="./images/facebook.png" alt="link to facebook">
                </a>
                <a class="footer__content_social-media_link" href="https://twitter.com/i/flow/login" target="__BLANK">
                    <img class="footer__content_social-media_icon" width="36px" height="36px" src="./images/twitter.png" alt="link to x or twitter">
                </a>
            </div>
            <div class="footer__content_copyright flex">
                <p>Â© Spets & Sawyer 2024</p>
            </div>
            <div class="footer__content_form-container flex">
                <form class="footer__content_form">
                    <label for="subscription" class="footer__content_form-label">Subscribe to our newsletter:</label>
                    <input type="email" id="subscription" placeholder="Enter your email here" class="footer__content_form-input">
                </form>
            </div>
        </div>
    </footer>    
    <script src="cat-fixed.js"></script>
</body>
</html>
